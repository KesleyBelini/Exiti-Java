<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Agenda de Contatos</title>
</h:head>

<h:body>
    <div class="card">
        <h:form id="form">

                <h1>Criar novo contato</h1>

                <p:panelGrid columns="2" styleClass="customPanelGrid" contentStyleClass="ui-fluid">

                    <p:outputLabel for="nome" value="Nome:"/>
                    <p:inputText id="nome" value="#{ContatoBean.contato.nome}" required="true"/>

                    <p:outputLabel for="email" value="Email:"/>
                    <p:inputText id="email" value="#{ContatoBean.contato.email}" required="true"/>

                    <p:outputLabel for="telefone" value="Telefone"/>
                    <p:inputText id="telefone" value="#{ContatoBean.contato.telefone}" required="true"/>

                </p:panelGrid>

                    <p:commandButton type="submit" action="#{ContatoBean.salvarContato()}"
                                     value="Novo Contato" />



            <p:dataTable var="contato" value="#{ContatoBean.listarContatos}">
                <f:facet name="header">
                    Lista de contatos
                </f:facet>

                <p:column headerText="id">
                    <h:outputText value="#{contato.id}" />
                </p:column>

                <p:column headerText="Nome">
                    <h:outputText value="#{contato.nome}" />
                </p:column>

                <p:column headerText="Email">
                    <h:outputText value="#{contato.email}" />
                </p:column>

                <p:column headerText="Telefone">
                    <h:outputText value="#{contato.telefone}" />
                </p:column>

                <p:column headerText="Editar">
                    <p:commandButton type="submit" action="editarContato" value="Editar"/>
                </p:column>

                <p:column headerText="Excluir">
                    <p:commandButton type="submit" action="excluirContato" value="Excluir" styleClass="ui-button-danger"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </div>
</h:body>
</html>
