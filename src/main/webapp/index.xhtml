<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Lista de Contatos</title>
</h:head>

<h:body>
    <h1>Lista de Contatos</h1>

    <p:dataTable var="contato" value="#{contatoBean.contatos}">
        <p:column headerText="Nome">
            <h:outputText value="#{contato.nome}" />
        </p:column>

        <p:column headerText="Email">
            <h:outputText value="#{contato.email}" />
        </p:column>

        <p:column headerText="Telefone">
            <h:outputText value="#{contato.telefone}" />
        </p:column>

        <p:column headerText="Ações">
            <p:commandButton action="editarContato" value="Editar"
                             icon="ui-icon-pencil" />
            <p:commandButton action="excluirContato" value="Excluir"
                             icon="ui-icon-trash" />
        </p:column>
    </p:dataTable>

    <p:commandButton action="novoContato" value="Novo Contato" />
</h:body>
</html>
