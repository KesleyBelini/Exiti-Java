<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Criar Contato</title>
</h:head>

<h:body>
    <h1>Criar Contato</h1>

    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel for="nome">Nome:</h:outputLabel>
            <h:inputText id="nome" value="#{contato.nome}" required="true"/>
            <h:outputLabel for="email">Email:</h:outputLabel>
            <h:inputText id="email" value="#{contato.email}" required="true"/>
            <h:outputLabel for="telefone">Telefone:</h:outputLabel>
            <h:inputText id="telefone" value="#{contato.telefone}" required="true"/>
        </h:panelGrid>
        <h:commandButton value="Salvar" action="#{contatoBean.salvarContato()}"/>
    </h:form>
</h:body>
</html>
